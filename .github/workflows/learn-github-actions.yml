name: Learn GitHub actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - uses: JulGvoz/gh-actions-fun@v1
